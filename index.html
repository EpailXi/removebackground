<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Removal and Contrast Enhancement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Background Removal and Contrast Enhancement</h1>
        <input type="file" id="imageUpload" accept="image/*">
        <canvas id="imageCanvas"></canvas>
        <button id="processImage">Process Image</button>
        <canvas id="resultCanvas"></canvas>
        <a id="downloadLink" download="processed_image.png">
            <button id="downloadButton" style="display: none;">Download Processed Image</button>
        </a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.0.0-alpha.12/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
